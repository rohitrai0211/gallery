<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lightbox Gallery Widget</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .gallery {
    display: flex;
    flex-wrap: wrap;
    max-width: 800px;
  }
  
  .gallery-item {
    flex: 1 1 200px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  
  .gallery-item:hover {
    transform: scale(1.1);
  }
  
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  
  .lightbox-img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
  }
  
  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item" onclick="openLightbox('https://via.placeholder.com/800x600?text=Image+1')">
    <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Image 1">
  </div>
  <div class="gallery-item" onclick="openLightbox('https://via.placeholder.com/800x600?text=Image+2')">
    <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Image 2">
  </div>
  <div class="gallery-item" onclick="openLightbox('https://via.placeholder.com/800x600?text=Image+3')">
    <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Image 3">
  </div>
</div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" onclick="closeLightbox()">&times;</span>
  <img src="" alt="" class="lightbox-img" id="lightbox-img">
</div>

<script>
function openLightbox(imageUrl) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  
  lightbox.style.display = 'flex';
  lightboxImg.src = imageUrl;
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>

</body>
</html>
